<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HudHud<3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: url('33.jpg') no-repeat center center fixed; /* Use your image as the background */
            background-size: cover; /* Make sure the background covers the entire page */
            color: white;
        }
        #compliment {
            font-size: 24px;
            margin: 20px 0;
        }
        #photo {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 20px 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: left;
            color: black;
        }
        .modal-header {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Loving Huda</h1>
    <img id="photo" src="" alt="Random Photo">
    <div id="compliment"></div>
    <button onclick="generateCompliment()">Love Huda</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">FREE COUPON</div>
            <p>You Won Unlimited hugs and kisses from Abd,redeem at any time.</p>
        </div>
    </div>

    <script>
        const compliments = [
            "Huda is the most beautiful butterfly in the world!",
            "Huda makes everyone's world way better!",
            "Huda's smile is prettier than sunset.",
            "Huda deserves all the love in the world.",
            "Huda's laugh is music to the ears.",
            "Huda is so strong and inspiring.",
            "Huda's presence is like a summer's day, eternal in its warmth and beauty.",
            "In Huda's eyes, I find a universe of stars, shimmering with endless wonder.",
            "Huda's grace is like the gentle moonlight, softly illuminating the darkest night.",
            "Huda's smile is the morning sun, bringing light and life to all it touches.",
            "Like a rose in full bloom, Huda's beauty captivates and enchants the soul.",
            "Huda's voice is the melody of a lark, lifting hearts with every note.",
            "In Huda's laughter, I hear the whispers of a thousand angels.",
            "Huda is the muse that inspires the finest poetry, a vision of pure loveliness.",
            "Huda's spirit is as free and wild as the wind, untamed and boundless.",
            "Huda's kindness is a gentle rain, nurturing all who bask in its tender embrace."
        ];

        const photoFilenames = [
            "1.jpg",
            "2.png",
            "3.png",
            "4.png",
            "5.png",
            "6.png"
        ];

        let lastComplimentIndex = -1;
        let lastPhotoIndex = -1;
        let clickCount = 0;

        function getRandomIndex(arrayLength, lastIndex) {
            let index;
            do {
                index = Math.floor(Math.random() * arrayLength);
            } while (index === lastIndex);
            return index;
        }

        function generateCompliment() {
            clickCount++;
            if (clickCount > 10) {
                showModal();
                clickCount = 0; // Reset click count after showing the modal
                return;
            }

            const newComplimentIndex = getRandomIndex(compliments.length, lastComplimentIndex);
            const newPhotoIndex = getRandomIndex(photoFilenames.length, lastPhotoIndex);

            document.getElementById('compliment').textContent = compliments[newComplimentIndex];
            document.getElementById('photo').src = photoFilenames[newPhotoIndex];

            lastComplimentIndex = newComplimentIndex;
            lastPhotoIndex = newPhotoIndex;
        }

        function showModal() {
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
